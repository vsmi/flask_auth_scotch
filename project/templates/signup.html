<!-- templates/signup.html -->

{% extends "base.html" %}


{% block content %}
<div class="column is-4 is-offset-4">    
    <h3 class="title">Регистрация</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="e-mail" autofocus="" >
                </div>
                <h1 style= "color:green">Обязательное поле</h1>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Пароль">
                </div>
                <h1 style= "color:green">Обязательное поле</h1>
            </div>
<!-- Баг, нет проверки на совпадение пароля-->
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Подтвердите пароль">
                </div>
                <h1 style= "color:green">Обязательное поле</h1>
            </div>
<!--Неприметная кнопка-->
            <button style = "color: blue;" class="button is-block is-info ">Регистрация</button> <!--is-large is-fullwidth-->
        </form>
    </div>
</div>
{% endblock %}
